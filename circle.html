<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>lotto</title>
    <style>
        .container {
            display: flex;
            width: 500px;
        }

        .lottoCircle div {
            font-size: 40px;
            text-align: center;
        }

        .lottoCircle {
            background-color: #86ef9d;
            width: 60px;
            height: 60px;
            border-radius: 30px;

        }
    </style>
</head>

<body>
    <header>
        <h1>로또번호생성기</h1>
    </header>
    <div class="container">
        <div class="lottoCircle">
            <div id="lottoCircle0">&nbsp;</div>
        </div>
        <div class="lottoCircle">
            <div id="lottoCircle1">&nbsp;</div>
        </div>
        <div class="lottoCircle">
            <div id="lottoCircle2">&nbsp;</div>
        </div>
        <div class="lottoCircle">
            <div id="lottoCircle3">&nbsp;</div>
        </div>
        <div class="lottoCircle">
            <div id="lottoCircle4">&nbsp;</div>
        </div>
        <div class="lottoCircle">
            <div id="lottoCircle5">&nbsp;</div>
        </div>
        <button id="refresh">번호 생성</button>
    </div>

    <script>
        const refreshBtn = document.getElementById('refresh');

        refreshBtn.addEventListener("click", () => {
            generateNewNumber();
        }
        );

        const generateNewNumber = () => {
            const lottoBall = [];

            for (i = 1; i < 46; i++) {
                lottoBall.push(i);
            }

            const lottoPick = [];

            while (lottoPick.length < 6) {
                let lottoPicknum = lottoBall.splice(Math.floor(Math.random() * lottoBall.length), 1)[0]
                lottoPick.push(lottoPicknum);
            }

            lottoPick.sort((a, b) => {
                return a - b;
            });

            const lottoCircle = "lottoCircle";
            const lottoCircleClassName = [];

            for (let i = 0; i <= 5; i++) {
                lottoCircleClassName.push(String(lottoCircle + i));
            }

            for (let i = 0; i < lottoCircleClassName.length; i++) {
                document.getElementById(lottoCircleClassName[i]).innerHTML = lottoPick[i];
            }
        }
    </script>
</body>

</html>
